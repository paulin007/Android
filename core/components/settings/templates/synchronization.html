<ion-view view-title="{{ 'mm.settings.synchronization' | translate }}" >
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="site in sites" class="item-button-right">
                <h2><mm-format-text>{{site.sitename}}</mm-format-text></h2>
                <p>{{site.fullname}}</p>
                <button class="button button-icon" ng-click="synchronize(site)">
                    <i class="icon ion-android-sync positive"></i>
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
